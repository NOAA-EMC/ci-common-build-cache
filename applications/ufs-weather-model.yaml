spack:
  view: false
  concretizer:
    unify: true
  specs:
  - ufs-weather-model app=S2SWA
  - mapl@2.54.2 
  - esmf@8.8.0
  - parallelio@2.6.3
  - netcdf-c@4.9.2
  - hdf5@1.14.5
  packages:
    jasper:
      require: +jpeg
    python:
      require: '@3.12'
    esmf:
      require: '~xerces ~pnetcdf +shared +external-parallelio'
    mapl:
      require: '~pflogger ~fargparse ~extdata2g'
    netcdf-c:
      require: '+dap +mpi ~parallel-netcdf ~szip build_system=cmake'
    cmake:
      require:
      - any_of: ['@3.29']
        when: '%intel'
    hdf5:
      require:
      - any_of: ['+threadsafe']
        when: '%intel'
