spack:
  view: false
  concretizer:
    unify: true
  specs:
  - bacio@2.6.0
  - g2@3.5.1
  - g2c@2.1.0
  - ip@5.4.0 precision=4,d,8
  - w3emc@2.10.0 precision=4,d,8 +extradeps
  - jasper +jpeg
  - libpng
  - openblas
  - zlib-ng
  - netcdf-fortran ^netcdf-c@4.9.2 +mpi  ^hdf5@1.14.5 +mpi
  - py-numpy
  - ip-test-files
  - bufr-test-files
  packages:
    jasper:
      require: +jpeg
    python:
      require: '@3.11'
    esmf:
      require: '~xerces ~pnetcdf +shared +external-parallelio'
    mapl:
      require: '~pflogger ~fargparse ~extdata2g'
    netcdf-c:
      require: '+dap +mpi ~parallel-netcdf ~szip build_system=cmake'
    cmake:
      require:
      - any_of: ['@3.29']
        when: '%intel'
    hdf5:
      require:
      - any_of: ['+threadsafe']
        when: '%intel'
